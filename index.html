<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./resources/css/normalize.css" />
  <link rel="stylesheet" href="./resources/css/main.css" />
  <script src="./resources/js/script.js" defer></script>
  <title>Tip Calculator</title>
</head>

<body>
  <main class="main">
    <div class="main__logo">
      <img src="./resources/images/logo.svg" alt="logo">
    </div>
    <section class="calculator">
      <form class="calculator__left-container">
        <div class="calculator__bill-wrapper">
          <h3 class="calculator__bill">Bill</h3>
          <div class="calculator__input-wrapper">
            <span><img class="calculator__dollar-icon" src="./resources/images/icon-dollar.svg"
                alt="dollar-icon"></span><input type="number" class="calculator__bill-amount" id="bill-amount" />
          </div>
        </div>
        <div class="calculator__tip-wrapper">
          <h3 class="calculator__tip-heading">Select Tip %</h3>
          <div class="calculator__tip-container">
            <div class="calculator__amount five">05%</div>
            <div class="calculator__amount ten">10%</div>
            <div class="calculator__amount fifteen">15%</div>
            <div class="calculator__amount twentyfive">25%</div>
            <div class="calculator__amount fifty">50%</div>

            <input class="calculator__amount custom" id="custom" placeholder="Custom" />
          </div>
        </div>
        <div class="calculator__people-wrapper">
          <h3 class="calculator__people-heading">Number of people</h3>
          <div class="calculator__people-input-wrapper">
            <span><img class="calculator__person-icon" src="./resources/images/icon-person.svg"
                alt="person-icon"></span><input type="text" class="calculator__people-count" id="people-count" />
          </div>
        </div>
      </form>
      <div class="calculator__right-container">
        <div class="calculator__output-wrapper">
          <div class="calculator__inner-wrapper">
            Tip Amount <br />
            / person
            <span id="tip-output" class="calculator__tip-output">0.00</span>
          </div>
          <div class="calculator__inner-wrapper">
            Total <br />
            / person
            <span id="per-person" class="calculator__person-output">0.00</span>
          </div>
        </div>
        <div class="calculator__button-container">
          <button id="reset-button" class="calculator__reset" type="submit">RESET</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
